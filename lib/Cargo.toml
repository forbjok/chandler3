[package]
name = "chandler"
version = "3.0.0"
authors = ["Forb.Jok <forbjok@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4.19", features = ["serde"] }
dirs = "3.0.1"
html5ever = "0.25.1"
kuchiki = { git = "https://github.com/forbjok/kuchiki.git", branch = "preserve-order" }
lazy_static = "1.4.0"
log = "0.4.11"
os_info = "3.0.1"
regex = "1.4.2"
reqwest = { version = "0.10.9", features = ["blocking"] }
serde = "1.0.117"
serde_derive = "1.0.117"
serde_json = "1.0.59"
sysinfo = "0.15.3"
toml = "0.5.7"
url = "2.2.0"
