[package]
name = "chandler"
version = "3.0.1"
authors = ["Forb.Jok <forbjok@gmail.com>"]
license = "MIT OR Apache-2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4.19", features = ["serde"] }
dirs = "4.0.0"
html5ever = "0.25.1"
kuchiki = { git = "https://github.com/forbjok/kuchiki.git", branch = "preserve-order" }
log = "0.4.14"
once_cell = "1.10.0"
os_info = "3.2.0"
regex = "1.5.5"
reqwest = { version = "0.11.9", features = ["blocking", "gzip"] }
serde = "1.0.136"
serde_derive = "1.0.136"
serde_json = "1.0.79"
sysinfo = "0.23.5"
thiserror = "1.0.30"
toml = "0.5.8"
url = "2.2.2"
