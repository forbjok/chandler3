[package]
name = "chandler"
version = "3.0.1"
authors = ["Forb.Jok <forbjok@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = { version = "0.4.19", features = ["serde"] }
dirs = "4.0.0"
html5ever = "0.25.1"
kuchiki = { git = "https://github.com/forbjok/kuchiki.git", branch = "preserve-order" }
lazy_static = "1.4.0"
log = "0.4.14"
os_info = "3.0.7"
regex = "1.5.4"
reqwest = { version = "0.11.6", features = ["blocking", "gzip"] }
serde = "1.0.130"
serde_derive = "1.0.130"
serde_json = "1.0.68"
sysinfo = "0.20.5"
thiserror = "1.0.30"
toml = "0.5.8"
url = "2.2.2"
